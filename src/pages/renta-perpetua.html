<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anualidad perpetua</title>
    <style>
        .form1 {
            width: 45%;
        }

        .form2 {
            width: 45%;
        }

        .form-container {
            margin: 10%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <div class="card col-12">
            <div class="card-body">
                <h5 class="card-title">RENTA PERPETUA</h5>
                <div class="col-12 d-flex">
                    <div class="col-6">
                        <strong>
                            <a>Renta perpetua</a>
                        </strong>
                        <br>
                        <form id="RentaPerpetua">
                            <label class="form-label">Ingrese el Valor:</label>
                            <input id="Valor" class="form-control" type="number" pattern="[0-9]+" required>
                            <label class="form-label">Ingrese el porcentaje</label>
                            <div class="input-group">
                                <input type="text" inputmode="numeric" class="form-control" id="portentaje" min="1"
                                    max="100" pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" required>
                                <span class="input-group-text">%</span>
                                <div class="invalid-feedback">
                                    Ingrese un interes v√°lido.
                                </div>
                            </div>
                            <label class="form-label">Este es el valor:</label>
                            <p class="form-label" id="resultado"></p>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script type="module" src="../js/rentaperpetua.js"></script>
</body>

</html>
