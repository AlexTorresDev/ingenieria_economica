<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalización y Amortización</title>
</head>

<body>
    <div class="container p-3">
        <h1 class="text-center mb-5">Capitalización y Amortización</h1>

        <nav>
            <div class="nav nav-tabs nav-justified" role="tablist">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-capitalizacion" type="button"
                    role="tab" aria-selected="true">Capitalización</button>
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-amortizacion" type="button"
                    role="tab" aria-selected="false">Amortización</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-capitalizacion" role="tabpanel" tabindex="0">
                Capitalización
            </div>
            <div class="tab-pane fade" id="nav-amortizacion" role="tabpanel" tabindex="0">
                <form class="row g-3 mt-2">
                    <div class="col-md-12">
                        <label for="valorDeuda" class="form-label">Valor deuda</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="valorDeuda">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="numeroPagos" class="form-label">Número de pagos</label>
                        <input type="number" class="form-control" id="numeroPagos">
                    </div>
                    <div class="col-6">
                        <label for="modalidadPago" class="form-label">Modalidad de pago</label>
                        <select id="modalidadPago" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Mensual</option>
                            <option value="3">Trimestral</option>
                            <option value="6">Semestral</option>
                            <option value="12">Anual</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="interes" class="form-label">Interes (En porcentaje)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="interes">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="modalidadInteres" class="form-label">Modalidad del interes</label>
                        <select id="modalidadInteres" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="EM">Efectivo Mensual</option>
                            <option value="ET">Efectivo Trimestral</option>
                            <option value="ES">Efectivo Semestral</option>
                            <option value="EA">Efectivo Anual</option>
                            <option value="CM">Convertible Mensual</option>
                            <option value="CT">Convertible Trimestral</option>
                            <option value="CS">Convertible Semestral</option>
                            <option value="CA">Convertible Anual</option>
                        </select>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Mostrar tabla de amortización</button>
                    </div>
                </form>

                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Periodo</th>
                            <th scope="col">Saldo</th>
                            <th scope="col">Interes</th>
                            <th scope="col">Cuota</th>
                            <th scope="col">Amortización</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script type="module" src="./js/capita-amortiza.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
