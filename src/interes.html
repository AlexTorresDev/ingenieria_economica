<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .form1{
            width: 45%;
        }
        .form2{
            width: 45%;
        }
        .form-container{
            margin: 10%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">INTERESES</h5>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#">interes simple</a>
                    </li>
                    <label>Ingrese el Valor del prestamo</label>
                    <input id="ValorPrestamo" type="number" pattern="[0-9]+">
                    <label>Ingrese el porcentaje</label>
                    <input id="portentaje" type="number" pattern="[0-9]+">
                    <label>Ingrese el el tiempo</label>
                    <input id="tiempo" type="number" pattern="[0-9]+">

                    <label>Este es el valor:</label>
                    <p id="resultado"></p>
                    <div class="col-12">
                        <button class="btn primary" onclick="calcularInteresSimple() ">Calcular</button>
                    </div>

                    <br><br>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Interes compuesto</a>
                    </li>
                    <label>Ingrese Valor</label>
                    <input id="valorInteresCompuesto" type="number">
                    <label>Ingrese la tasa de interes</label>
                    <input id="tasaCompuesta" type="number">
                    <label>Ingrese el tiempo</label>
                    <input id="time" type="number">
                    <label>Este es el valor:</label>
                    <p id="resultadoCompuesto"></p>
                    <div class="col-12">
                        <button class="btn primary" onclick="calcularInteresCompuesto() ">Calcular</button>
                    </div>
                    <br><br>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="form1">
            <form class="row g-3">
                <h5 class="card-title">Interes simple</h5>
                <div class="col-md-6">
                    <label>Ingrese el Valor del prestamo</label>
                  <input type="number" class="form-control" id="ValorPrestamo">
                </div>
                <div class="col-md-6">
                  <label >Ingrese el porcentaje</label>
                  <input type="number" class="form-control" id="portentaje">
                </div>
                <div class="col-md-6">
                    <label >Ingrese el tiempo</label>
                    <input type="number" class="form-control" id="tiempo" >
                    </div>
                <label>Este es el valor:</label>
                <p id="resultado"></p>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onclick="calcularInteresSimple() ">Calcular</button>
                </div>
              </form>
        </div>
        <div class="form2">
            <form class="row g-3">
                <h5 class="card-title">Interes compuesto</h5>
                <div class="col-md-6">
                    <label>Ingrese el Valor</label>
                  <input type="number" class="form-control" id="valorInteresCompuesto">
                </div>
                <div class="col-md-6">
                  <label >Ingrese la tasa de interes</label>
                  <input type="number" class="form-control" id="tasaCompuesta">
                </div>
                <div class="col-md-6">
                    <label >Ingrese el tiempo</label>
                    <input type="number" class="form-control" id="time">
                  </div>
                  <label>Este es el valor:</label>
                  <p id="resultadoCompuesto"></p>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onclick="calcularInteresCompuesto() ">Calcular</button>
                </div>
              </form>
        </div>
    </div>
    <script type="module" src="./js/main.js">
    </script>
    <script type="text/javascript" src="./js/interes.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
