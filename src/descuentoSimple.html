<!DOCTYPE html>
<script type="module" src="./js/descuentoSimple.js"></script>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Descuento simple</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>

        * {
            /* outline: 1px solid tomato; */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            .formulario-C{
                display: flex;
                justify-content: center;
            }
            
        </style>
    </head>
    <body>
        <div class="formulario-C">
            <div class="col-6 ms-2" style="width: 30%; margin-top: 10%;">
                <div class="card-body">
                  <strong>Descuento simple</strong>
                  <p class="card-text">Ingrese los valores para calcular: </p>
                  <label class="form-label">Valor Liquido:</label>
                  <input class="form-control" type="number" id="valorLiquido" name="valorLiquido">
                  <label for="valorNominal">Valor Nominal:</label>
                  <input class="form-control" type="number" id="valorNominal" name="valorNominal">
                  <label for="porcentaje">Porcentaje:</label>
                  <input class="form-control" type="number" id="porcentaje" name="porcentaje">
                  <label for="dias">Dias:</label>
                  <input class="form-control" type="number" id="dias" name="dias">
                  <label for="resultado" class="form-label">Este es el valor: </label>
                  <p id="resultado"></p>
                  <div class="col-12">
                    <button class="btn btn-primary" id="calcu" onclick="calcular()">Calcular</button>
                  </div>
                </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
