<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
  <script type="module" crossorigin src="../assets/conversiones.9f3ce326.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/main.722ffefe.js">
  <link rel="modulepreload" crossorigin href="../assets/conversiones.117a34d7.js">
  <link rel="stylesheet" href="../assets/main.d3741266.css">
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <h1 class="text-center mb-5">Conversiones de interés</h1>

        <form id="formulario-conversiones" class="row g-3 mt-2" novalidate>
            <div class="col-12">
                <label for="interes" class="form-label">Tasa de interés (En porcentaje)</label>
                <div class="input-group">
                    <input type="text" inputmode="numeric" class="form-control" id="interes" name="interes" min="1"
                        max="100" pattern="(^100(\.0{1,2})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,2})?$)" required>
                    <span class="input-group-text">%</span>
                    <div class="invalid-feedback">
                        La tasa de interés no puede estar en blanco y debe estar entre 1 y 100 (Puede incluir
                        decimales usando el punto).
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="modalidad-interes-origen" class="form-label">Modalidad del interés origen</label>
                <select id="modalidad-interes-origen" name="modalidadInteresOrigen" class="form-select" required>
                    <option selected disabled value="">Seleccione...</option>
                    <option value="NM">Nominal Mensual</option>
                    <option value="NB">Nominal Bimestral</option>
                    <option value="NT">Nominal Trimestral</option>
                    <option value="NC">Nominal Cuatrimestral</option>
                    <option value="NS">Nominal Semestral</option>
                    <option disabled>──────────</option>
                    <option value="MV">Mensual Vencida</option>
                    <option value="BV">Bimestral Vencida</option>
                    <option value="TV">Trimestral Vencida</option>
                    <option value="CV">Cuatrimestral Vencida</option>
                    <option value="SV">Semestral Vencida</option>
                    <option disabled>──────────</option>
                    <option value="CM">Convertible Mensual</option>
                    <option value="CS">Convertible Bimestral</option>
                    <option value="CT">Convertible Trimestral</option>
                    <option value="CC">Convertible Cuatrimestral</option>
                    <option value="CS">Convertible Semestral</option>
                    <option disabled>──────────</option>
                    <option value="EM">Efectiva Mensual</option>
                    <option value="EB">Efectiva Bimestral</option>
                    <option value="ET">Efectiva Trimestral</option>
                    <option value="EC">Efectiva Cuatrimestral</option>
                    <option value="ES">Efectiva Semestral</option>
                    <option value="EA">Efectiva Anual</option>
                    <option disabled>──────────</option>
                    <option value="PM">P Mensual</option>
                    <option value="PB">P Bimestral</option>
                    <option value="PT">P Trimestral</option>
                    <option value="PC">P Cuatrimestral</option>
                    <option value="PS">P Semestral</option>
                    <option value="PA">P Anual</option>
                </select>
                <div class="invalid-feedback">
                    Seleccione una opción válida.
                </div>
            </div>

            <div class="col-md-6">
                <label for="modalidad-interes-destino" class="form-label">Modalidad del interés destino</label>
                <select id="modalidad-interes-destino" name="modalidadInteresDestino" class="form-select" required>
                    <option selected disabled value="">Seleccione...</option>
                    <option value="NM">Nominal Mensual</option>
                    <option value="NB">Nominal Bimestral</option>
                    <option value="NT">Nominal Trimestral</option>
                    <option value="NC">Nominal Cuatrimestral</option>
                    <option value="NS">Nominal Semestral</option>
                    <option disabled>──────────</option>
                    <option value="MV">Mensual Vencida</option>
                    <option value="BV">Bimestral Vencida</option>
                    <option value="TV">Trimestral Vencida</option>
                    <option value="CV">Cuatrimestral Vencida</option>
                    <option value="SV">Semestral Vencida</option>
                    <option disabled>──────────</option>
                    <option value="CM">Convertible Mensual</option>
                    <option value="CS">Convertible Bimestral</option>
                    <option value="CT">Convertible Trimestral</option>
                    <option value="CC">Convertible Cuatrimestral</option>
                    <option value="CS">Convertible Semestral</option>
                    <option disabled>──────────</option>
                    <option value="EM">Efectiva Mensual</option>
                    <option value="EB">Efectiva Bimestral</option>
                    <option value="ET">Efectiva Trimestral</option>
                    <option value="EC">Efectiva Cuatrimestral</option>
                    <option value="ES">Efectiva Semestral</option>
                    <option value="EA">Efectiva Anual</option>
                    <option disabled>──────────</option>
                    <option value="PM">P Mensual</option>
                    <option value="PB">P Bimestral</option>
                    <option value="PT">P Trimestral</option>
                    <option value="PC">P Cuatrimestral</option>
                    <option value="PS">P Semestral</option>
                    <option value="PA">P Anual</option>
                </select>
                <div class="invalid-feedback">
                    Seleccione una opción válida.
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Convertir</button>
            </div>
        </form>

        <div id="resultado" class="invisible mt-4">
            <h3 id="texto-resultado" class="mt-3 text-center"></h3>
        </div>
    </div>

    
</body>

</html>
