<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interes simple e interes compuesto</title>
    <style>
        .form1 {
            width: 45%;
        }

        .form2 {
            width: 45%;
        }

        .form-container {
            margin: 10%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
  <script type="module" crossorigin src="../assets/intereses.0398e079.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/main.722ffefe.js">
  <link rel="stylesheet" href="../assets/main.6fe43a2c.css">
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <div class="card col-12">
            <div class="card-body">
                <h5 class="card-title">INTERESES</h5>
                <div class="col-12 d-flex">
                    <div class="col-6">
                        <strong>
                            <a>interes simple</a>
                        </strong>
                        <br>
                        <form id="interes-simple">
                            <label class="form-label">Ingrese el Valor del prestamo</label>
                            <input id="ValorPrestamo" class="form-control" type="number" pattern="[0-9]+">
                            <label class="form-label">Ingrese el porcentaje</label>
                            <div class="input-group">
                                <input id="portentaje" class="form-control" type="text" inputmode="numeric"
                                    pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" required>
                                <span class="input-group-text">%</span>
                                <div class="invalid-feedback">
                                    Ingrese un interes válido.
                                </div>
                            </div>
                            <label class="form-label">Ingrese el el tiempo</label>
                            <input id="tiempo" class="form-control" type="number" pattern="[0-9]+">
                            <label class="form-label">Este es el valor:</label>
                            <p class="form-label" id="resultado"></p>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-6 ms-2">

                        <strong><a>Interes compuesto</a></strong> <br>
                        <form id="interes-compuesto">
                            <label class="form-label">Ingrese Valor</label>
                            <input class="form-control" id="valorInteresCompuesto" type="number">
                            <label class="form-label">Ingrese la tasa de interes</label>
                            <div class="input-group">
                                <input type="text" inputmode="numeric" class="form-control" id="tasaCompuesta" min="1"
                                    max="100" pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" required>
                                <span class="input-group-text">%</span>
                                <div class="invalid-feedback">
                                    Ingrese un interes válido.
                                </div>
                            </div>

                            <label class="form-label">Ingrese el tiempo</label>
                            <input class="form-control" id="time" type="number">
                            <label class="form-label">Este es el valor:</label>
                            <p class="form-label" id="resultadoCompuesto"></p>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</body>

</html>
